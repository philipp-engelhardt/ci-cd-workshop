name: Update Dependencies
on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main

jobs:
  dependabot:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Run Dependabot Updates
        run: npx dependabot-script
